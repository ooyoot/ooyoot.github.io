    html {

    h1 {

    }

        color: #5626c4;
    }
    h3 {
        size: 110%;
    }
    h4 {
        size: 107%;
    }
    h5 {
        size: 105%;
    }
    h6 {
        size: 102%;
    }
    a {
        color: #5626c4;

    }
    a:hover {

    }
    svg {
        fill: currentColor;
    }
    .main-div {
        border-radius: 10px;
        background-color: #181818;
        background-size: contain;
        width: 100%;
        max-width: 600;
        height: auto;
        min-height: 100vh;
        overflow: visible;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex: 0 1 auto;
    }
    .content {
        padding: 15px;
        flex: 1 0 auto;
        flex-shrink: 0;
    }
    .grid-circle {
        #padding: 0px;
        width: 46px;
        height: 46px;
        border-radius: 50%;
        display: inline-block;
        #vertical-align: middle;
    }
    .grid-item {
        object-fit: cover;
        width: 40px;
        height: 40px;
        vertical-align: middle;
        border-radius: 50%;
        overflow: hidden;
        background-position: top center;
        background-size: cover;
    }
    #container {
        width:100%;
        text-align:center;
    }
    #left {
        float:left;
        width:100px;
        height: 32px;
    }
    #center {
        display: inline-block;
        margin: 0 auto;
        height: 32px;
    }
    #right {
        float: right;
        width: 100px;
        height: 32px;
    }
    #footer-container {
    }
    footer {
        background-color: rgba(24, 24, 24, 0.8);
        width: 100%;
        border-radius: 10px;
        flex-shrink: 0;
    }
    #footer {
    }

    .game-item {
        padding: 0px;
        border-radius: 5px;
    }
    input[type=radio] {
      cursor: pointer;
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    input[type=radio] + a {
      cursor: pointer;
      transition:all 0.2s linear;
      filter: gray; /* IE6-9 */
      -webkit-filter: grayscale(1); /* Google Chrome, Safari 6+ & Opera 15+ */
      filter: grayscale(1); /* Microsoft Edge and Firefox 35+ */
    }
    input[type=radio]:checked + a {
      transition:all 0.2s linear;
      filter: initial;
      -webkit-filter: initial;
      filter: initial;
    }
    .label-usual {
        transition:all 0.2s linear;
        display: none;
    }
    .game-item {
        padding: 0px;
        border-radius: 5px;
    }
    .games-list .cursedcoin-details {
        transition:all 0.2s linear;
        display: none;
    }
    .games-list .crowndungeon-details {
        transition:all 0.2s linear;
        display: none;
    }
    .games-list .aldente-details {
        display: none;
    }
    .games-list input[value="cursedcoin-details"]:checked ~ .cursedcoin-details {
        transition:all 0.2s linear;
        display: block;
    }
    .games-list input[value="crowndungeon-details"]:checked ~ .crowndungeon-details {
        transition:all 0.2s linear;
        display: block;
    }
    .games-list input[value="aldente-details"]:checked ~ .aldente-details {
        transition:all 0.2s linear;
        display: block;
    }

    input[type='checkbox'].thumbnail {
      cursor: pointer;
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    img.thumbnail {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="30" style="font-size: 20px;"><text y="15">&#x1F50D;</text></svg>'), auto;
    }
    .screenshot {
        position: fixed;
        width: 94vw;
        height: 100vh;
        top: 0;
        left: 3vw;
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
    }
    input[type='checkbox'].thumbnail:checked + label > .screenshot {
        display: flex;
    }

  </style>
